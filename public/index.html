<html>

<head>
  <title>GDQ Schedule</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <link href="./css/stylesheet.css" rel="stylesheet">
  <link href="./css/modal.css" rel="stylesheet">

  <script src="./lib/lodash.js"></script>
</head>

<body>

  <div id="event-title"></div>
  <div id="event-table"></div>

  <div id="modal-backdrop">
    <div id="modal">
      <div class="modal-header">
        <div class="modal-title">Switch Schedule</div>
        <div class="modal-close">&times;</div>
      </div>

      <div class="modal-content">
        <div class="modal-form">
          <label for="id">
            Enter a schedule ID (starting from 17):
          </label>
          <input type="text" id="schedule-id" name="id" placeholder="17">
        </div>

        <div class="modal-verify">
          <div id="verification" class="modal-verify-text"></div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="modal-buttons">
          <button id="modal-verify-btn" type="button">Verify ID</button>
          <button id="modal-go-btn" type="button">Go to ID</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>

  <script src="./src/schedule.js"></script>
  <script src="./src/popup.js"></script>

</body>

</html>
